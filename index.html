<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limahsweatherapp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="method.css">
</head>
<body>
<div class="fullscreen-container">
    <div class="card">
        <div class="search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter city name" spellcheck="false">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button"><img src="weather-app-img/images/search.png"></button>
                </div>
                <div class="error">
                    <p>Invalid city name</p>
                </div>
            </div>
        </div>
        <div class="weather">
            <img src="weather-app-img/images/rain.png" class="weather-icon">
            <h1 class="temp">22째C</h1>
            <h2 class="city">Berlin</h2>
            <div class="details">
                <div class="col">
                    <img src="weather-app-img/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weather-app-img/images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                    <div class="temp-toggle">
                     <button class="btn btn-primary" type="button">Toggle</button>
                    </div>               
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>

const apiKey = "5b9deaabe0fa1021aa5a36d4c79217bd";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon");
const tempElement = document.querySelector(".temp");
const tempUnitToggle = document.querySelector(".temp-toggle");

async function checkWeather(city){
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

if(response.status == 404) {
    document.querySelector(".error").style.display = "block";
    document.querySelector(".weather").style.display = "none";
}else{
    var data = await response.json();

    document.querySelector(".city").innerHTML = data.name;
    tempElement.innerHTML = Math.round(data.main.temp) + "째C";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

    if(data.weather[0].main == "Clouds"){
        weatherIcon.src = "weather-app-img/images/clouds.png";
    }
    else if(data.weather[0].main == "Clear"){
        weatherIcon.src = "weather-app-img/images/clear.png";
    }
    else if(data.weather[0].main == "Rain"){
        weatherIcon.src = "weather-app-img/images/rain.png";
    }
    else if(data.weather[0].main == "Drizzle"){
        weatherIcon.src = "weather-app-img/images/drizzle.png";
    }
    else if(data.weather[0].main == "Mist"){
        weatherIcon.src = "weather-app-img/images/mist.png";
    }

    document.querySelector(".weather").style.display = "block";
    document.querySelector(".error").style.display = "none";
}
}

searchBtn.addEventListener("click" , ()=>{
    checkWeather(searchBox.value);
})

tempUnitF.addEventListener("click", () => {
    const currentTemp = tempElement.innerHTML;
    const currentUnit = currentTemp.slice(-1); 

    if (currentUnit === "C") {
        const fahrenheitTemp = (parseFloat(currentTemp) * 9) / 5 + 32;
        tempElement.innerHTML = `${Math.round(fahrenheitTemp)}째F`;
    } else {
        const celsiusTemp = ((parseFloat(currentTemp) - 32) * 5) / 9;
        tempElement.innerHTML = `${Math.round(celsiusTemp)}째C`;
    }
});

if (searchBtn) {
    searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
    });
}

</script>

</body>
</html>
